<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rain or Shine</title>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='stylesheets/reset.css'>
  <link rel='stylesheet' type='text/css' href='stylesheets/application.css'>
  <link rel='stylesheet' type='text/css' href='stylesheets/application.css'>
  <link rel='stylesheet' type='text/css' href='icons/weather-icons.min.css'>
  <link rel='stylesheet' type='text/css' href='icons/weather-icons-wind.css'>
</head>

<body>
  
  <div class="container">
    
    <div class="sidebar">
      <h2>Favorites</h2>
      <div id="favorites">
      </div>
    </div>
    
    <div class="main">
      
      <section id="search-bar" class="main-items">
        <input type="text" id="location" class="text-input" placeholder="Enter a location or zip code to view forecast">
        <button class="form-btn" id="location-search">
          <img src="./images/search.png" id="search-img" />
        </button>
      </section>
      
      <section id="current-summary" class="main-items current-summary">
        <div class="current-summary-container"></div>
      </section>
      
      <section id="current-detailed" class="main-items">
        <div class="current-detailed-container"></div>
      </section>
      
      <section id="hourly" class="main-items">
        <div class="hourly-container"></div>
      </section>
      
      <section id="daily" class="main-items">
        <div class="daily-container"></div>
      </section>
      
    </div>
  </div>

  <script src="main.bundle.js"></script>

</body>

</html>
